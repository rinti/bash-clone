<div class="quote" data-id="{{quote.id}}">
  <div class="meta">
    <a href="{% url 'user' quote.user_id %}">
      {{ quote.user.username }}
    </a>
    <a class="vote" data-vote="-1" data-id="{{ quote.id }}" href="#">-</a>
    (<span class="score">{{ quote.score }}</span>)
    <a class="vote" data-vote="1" data-id="{{ quote.id }}" href="#">+</a>
    <span class="id">#{{ quote.id }}</span>
  </div>
  <div class="content">
    {{ quote.quote }}
  </div>
</div>
