{% extends "base.html" %}

{% block body %}

<h2>Lite slumpade quotes:</h2>

{% for quote in quote_list %}
  <div class="quote">
    <div class="meta">
      {{ quote.user.username }}
      <a href="#">-</a>
      (<span class="score">{{ quote.score }}</span>)
      <a href="#">+</a>
      <span class="id">#{{ quote.id }}</span>
    </div>
    <div class="content">
      {{ quote.quote }}
    </div>
  </div>
{% endfor %}

{% endblock body %}
